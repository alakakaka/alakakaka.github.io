  <script>
    var num = 0;

      var tmp = tt;
 
      tmp -= 1;
	  draw.innerHTML = draw.innerHTML + '<h1>酒吞童子：' + pro[tmp] + '<br/></h1>';
      var tmp = [];
 
      tmp.length = 0;
      var cnt = 0;
 
      for(var i = 0, len = vis.length; i < len; i += 1) {
        if(vis[i] != tt) {
          tmp[cnt] = vis[i];
          cnt = cnt+1;
        }
      }
 
      vis.length = 0;
      for(var i = 0, len = tmp.length; i < len; i += 1) {
        vis[i] = tmp[i];
      }
 
    }
 
    function solve2() {
      if(!flag_start) {
        stopCount();
        Random();
        flag_stop = true;
      }
    }
  </script>
